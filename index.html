<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="top-bar">
        <img src="img/Icon.png" alt="icon">
        <h1>TaskTracker Web Application</h1>
    </div>
    <div class="container">
        <h1 class="sticky">To-Do List</h1>
        <input class="sticky" type="text" id="new-task" placeholder="Add a new task..." maxlength="30">
        <button class="sticky" id="add-task-btn">Add Task</button>
        <ul id="task-list"></ul>
    </div>
    <script src="js/script.js"></script>
</body>

<!-- Footer -->
<footer class="footer">
    <span>
        &lt; Developed By Aayush More &gt;
    </span>
</footer>

</html>
