<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="top-bar">
        <img src="/img/icon.png" alt="icon">

    <script src="js/script.js"></script>
</body>

</html>
